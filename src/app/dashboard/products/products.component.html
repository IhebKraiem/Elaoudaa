

<body>

   <app-menu></app-menu>

    <main id="main" class="main">

        <div class="pagetitle">
            <h1>Produits</h1>
            <nav>
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="index.html">Accueil</a></li>
                    <li class="breadcrumb-item active"> List des produits</li>
                </ol>
            </nav>
        </div>
        <!-- End Page Title -->

        <section class="section dashboard">
            <div class="row">

                <!-- Left side columns -->
                <div class="col-lg-12">
                    <div class="row">
                        <!-- Prodactes -->
                        <div class="col-12">
                            <div class="card top-selling overflow-auto">
                                <div class="card-body pb-0">

                                    <h5 class="card-title">List des Produits <button class="btn btn-success float-end"
                                           routerLink="/add-product">Ajouter produit</button></h5>
                                           <input class="form-control" type="text" name="name" [(ngModel)]="name"  (ngModelChange)="Search()" 
                                           placeholder="Entrez le nom pour rechercher">
                                    <table *ngIf="listProduct.length > 0"  class="table table-borderless mt-5">
                                        <thead>
                                            <tr>
                                                <th scope="col">Picture</th>
                                                
                                                <th scope="col">Name</th>
                                                <th scope="col">Description</th>
                                                <th scope="col">Price</th>
                                                <th scope="col">Action</th>
                                            </tr>
                                        </thead>

                                        <tbody >
                                            <tr *ngFor ="let products of listProduct| paginate:{ itemsPerPage:4, currentPage: p}">
                                                <td scope="row"><img [src]="'http://localhost:3000/'+products.image" class="card-img-top" alt="..."></td>
                                         
                                               
                                                <td class="fw-bold">{{products.name}}</td>
                                                <td><a href="#" class="text-primary fw-bold">{{products.description}}</a></td>
                                                <td>{{products.price}}</td>
                                                <td>
                                                    <i [routerLink]="['/update',products._id]" class="fa fa-edit text-success"></i>
                                                    <i (click)="eliminateProduct(products._id)" class="fa fa-trash text-danger"></i>
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                                    <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>
                                    <h5 style="text-align: start; margin-top: 10px " *ngIf="listProduct.length == 0">there are no products to display</h5>
                                </div>
                            </div>
                        </div>
                        <!-- End Prodactes -->
                    </div>
                </div>
                <!-- End Left side columns -->
            </div>
        </section>
    </main>
    <!-- End #main -->

   

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>



</body>
