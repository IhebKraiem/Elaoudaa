<app-menu></app-menu>
<main id="main" class="main">


  <div class="pagetitle">
    <h1>Profil</h1>
    <nav>
      <ol class="breadcrumb">
        <li class="breadcrumb-item"><a routerLink="/admin/dashboard">Dashboard</a></li>
        <li class="breadcrumb-item active">Profile</li>
      </ol>
    </nav>
  </div><!-- End Page Title -->

    <section class="section profile">
      <div>
      <div class="row">
        <div class="col-xl-4">

          <div class="card">
            <div class="card-body profile-card pt-4 d-flex flex-column align-items-center">

              <img [src]="'http://localhost:3000/'+currentUser.avatar"  alt="Profile" class="rounded-circle">
              <h2>{{currentUser.username}} </h2>
              <h3>{{currentUser.email}}</h3>
             
            </div>
          </div>

        </div>

        <div class="col-xl-8">

          <div class="card">
            <div class="card-body pt-3">
              <!-- Bordered Tabs -->
              <ul class="nav nav-tabs nav-tabs-bordered">

                

                <li class="nav-item">
                  <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#profile-edit">Edit Profile</button>
                </li>

                

                

              </ul>
              <div class="tab-content pt-2">

               

                <div class="tab-pane active profile-edit pt-3" id="profile-edit">

               

                  <!-- Profile Edit Form -->
                  <form>
                    <div class="row mb-3">
                      <label for="profileImage" class="col-md-4 col-lg-3 col-form-label">Profile Image</label>
                      <div class="col-md-8 col-lg-9">
                        <img [src]="'http://localhost:3000/'+currentUser.avatar" alt="Profile">
                        
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label"> Changer votre Image</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="file" [(ngModel)]="currentUser.avatar" (change)="loadImage($event)" [ngModelOptions]="{standalone: true}"  class="form-control" >
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label"> name</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="text" [(ngModel)]="currentUser.username" [ngModelOptions]="{standalone: true}"  class="form-control" >
                      </div>
                    </div>
                    <div class="row mb-3">
                      <label for="fullName" class="col-md-4 col-lg-3 col-form-label">Email</label>
                      <div class="col-md-8 col-lg-9">
                        <input name="fullName" type="email" class="form-control" [(ngModel)]="currentUser.email" [ngModelOptions]="{standalone: true}">
                      </div>
                    </div>

                    <div class="text-center">
                      <button type="submit" (click)="updateUser()" class="btn btn-primary">Save Changes</button>
                    </div>
                  </form><!-- End Profile Edit Form -->

                </div>


                

              </div><!-- End Bordered Tabs -->

            </div>
          </div>

        </div>
      </div>
    </div>
    </section>

  </main>
